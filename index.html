<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shared To-Do App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    
    <!-- Sidebar for Filter/Sort -->
    <aside class="sidebar">
        <button id="logout-btn" style="display: none;">Logout</button>

        <section id="auth-section">
            <h2>Login</h2>
            <input type="email" id="auth-email" class="input-field" placeholder="Email" autofocus/>
            <input type="password" id="auth-password" class="input-field" placeholder="Password" />
            <div>
              <button id="login-btn">Login</button>
            </div>
        </section>

        <section id="filter-section" class="hidden">
            <h2>Filters</h2>
            <form id="filter-form">
                <div>
                <label for="filter-person">Person:</label>
                <select id="filter-person" class="input-field" name="filterPerson">
                    <option value="all">All</option>
                    <option value="Ania">Test Person 1</option>
                    <option value="Jacek">Test Person 2</option>
                </select>
                </div>

                <div>
                <label for="filter-category">Category:</label>
                <select id="filter-category" class="input-field" name="filterCategory">
                    <option value="All">All</option>
                    <option value="Home">Home</option>
                    <option value="Baby">Baby</option>
                    <option value="Dogs">Dogs</option>
                    <option value="Other">Other</option>
                </select>
                </div>

                <div>
                <label for="filter-date">Sort by date:</label>
                <select id="filter-date" name="filterDate">
                    <option value="newest">For Now</option>
                    <option value="oldest">For the Future</option>
                </select>
                </div>

                <button type="submit">Apply Filters</button>
                <button type="submit" id="reset-filters">Reset Filters</button> 
            </form>
        </section>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content hidden">
      
      <!-- Task Input Form -->
      <section class="task-form-section">
        <h1>Add a Task</h1>
        <form id="task-form">
          <input type="text" id="task-title" class="input-field"  name="title" placeholder="Task title" required />
          <input type="date" id="task-date" class="input-field" name="date" required />
          
          <select id="task-person" class="input-field" name="person" required>
            <option value="" disabled selected>Assign to</option>
            <option value="Ania">Test Person 1</option>
            <option value="Jacek">Test Person 2</option>
          </select>

          <select id="task-category" class="input-field" name="category" required>
            <option value="" disabled selected>Select category</option>
            <option value="Home">Home</option>
            <option value="Baby">Baby</option>
            <option value="Dogs">Dogs</option>
            <option value="Other">Other</option>
          </select>

          <label>
            <input type="checkbox" id="task-repeat" name="task-repeat" />
            Repeat
          </label>

          <select id="task-repeat-type" class="input-field" name="repeatType" disabled>
            <option value="Daily">Daily</option>
            <option value="Every second day">Every Second Day</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
          </select>

          <button type="submit">Add Task</button>
        </form>
      </section>

      <!-- Task Display Area -->
      <section class="task-list-section">
        <h2>Tasks</h2>
        <label> 
            <input type="checkbox" id="today-only" name="today-only" />
            Only today's tasks
        </label> 
        <div id="taskList" class="task-list">
          <!-- JS will populate this area with tasks -->
        </div>
      </section>
    </main>

  </div>
    
  <script type="module" src="script.js"></script>
</body>
</html>
